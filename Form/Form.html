<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Task/Form/style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="lable">
                <label for="Name" >Name:</label>
            </div>
            <div class="text">
                <input type="text" name="Name"placeholder="Enter the Name">
            </div>
            <div class="lable">
            
                <label for="Email">Email:</label>
            </div>
            <div class="text">
                <input type="email" name="Email"placeholder="Enter the Email">
            </div>
            <div class="lable">
                <label for="phno">Phno:</label>
            </div>
            <div class="text">
                <input type="text" name="Phno"placeholder="Enter the Number">
            </div>

            <div class="lable" >
                <label for="Address">Address:</label>
            </div>
            <div class="text">
                <textarea name="Address" id="" cols="30" rows="4"placeholder="Enter the Address"></textarea>
            </div><br>
            <div class="Gender">
                <label for="Gender">Gender:</label>
                <input type="radio" name=Gender>male
                <input type="radio" name=Gender>female
            </div><br>
            <div class="list">
                <label for="Language">Language:</label>
                <select name="Language">
                    <option value="Tamil">Tamil</option>
                    <option value="English">English</option>
                    <option value="Maths">Maths</option>
                </select>
            </div><br>
            <div class="Date">
                <label for="Date">Date:</label>
                <input type="date">
            </div><br>
            <div class="lable">
                <label for="password">password:</label>
            </div>
            <div class="text">
                <input type="password"placeholder="Enter the password">
            </div><br>
            <div class="button">
                <input type="button" onclick="alert('Register success')" value="Submit">
            </div>
         </form>
    </div>
</body>
</html>
